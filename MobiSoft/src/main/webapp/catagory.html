<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }

    .category {
      margin-bottom: 20px;
    }

    .category h3 {
      margin: 0;
    }

    .category ul {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Categories</h1>

    <div class="category">
      <h2>Mobile Phone Models</h2>
      <ul>
        <li>Lenovo</li>
        <li>Redmi</li>
        <li>Samsung</li>
        <li>Xiaomi</li>
        <li>OnePlus</li>
        <li>Sony</li>
      </ul>
    </div>

    <div class="category">
      <h2>Mobile Accessories</h2>
      <ul>
        <li>earpod</li>
        <li>headphone</li>
        <li>mobile cover</li>
        <li>glass protector</li>
        <li>mobile charger</li>
        <li>Sony</li>
      </ul>
    </div>
  </div>
</body>
</html>
