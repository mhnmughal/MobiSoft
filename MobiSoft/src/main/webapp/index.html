<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to MobiSoft</title>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #fff;
      font-size: 32px;
    }

    .button {
      margin-top: 20px;
    }

    .button a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to MobiSoft</h1>
    <div class="button">
      <a href="Login.jsp">Enter to Login Page</a>
    </div>
  </div>
</body>
</html>
